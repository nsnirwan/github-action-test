name: NPM App Launcher

on:
  workflow_dispatch:
    inputs:
      action:
        description: Choose action
        required: true
        type: choice
        options: [start, stop, restart, status]

jobs:
  control:
    runs-on: [self-hosted, linux, x64] # must match runner labels you set
    steps:
      - name: Show runner info (debug)
        run: |
          echo "RUNNER_OS=$RUNNER_OS"
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          which node || true
          node -v || true
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run control script
        env:
          APP_DIR: /home/annex04/projects/ASSESS-PREP-FE  # <-- change to actual app dir on runner,
                                            # OR leave unset to use repo workspace
        run: |
          chmod +x scripts/appctl.sh
          ./scripts/npmctl.sh "${{ inputs.action }}" "${APP_DIR:-}"
