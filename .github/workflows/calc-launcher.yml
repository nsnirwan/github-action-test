name: CALC App Launcher

on:
  workflow_dispatch:
    inputs:
      action:
        description: Choose action
        required: true
        type: choice
        options: [start, stop, restart, status]

jobs:
  control:
    runs-on: [self-hosted, linux, x64]
    steps:
      - uses: actions/checkout@v4

      - name: Make calcctl executable
        run: chmod +x scripts/calcctl.sh
      - name: Make debug
        run: |
          echo "DISPLAY=$DISPLAY"
          echo "XAUTHORITY=$XAUTHORITY"
          who
          ls -l /tmp/.X11-unix

      - name: Control Calculator
        run: ./scripts/calcctl.sh "${{ inputs.action }}"
